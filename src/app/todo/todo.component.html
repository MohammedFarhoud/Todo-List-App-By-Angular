<section class="todo">
    <li>
        <span [ngClass]="{'complete': todo.completed}" (click)="_todosService.navigateToTodoDetails(todo)">{{todo.todo}}</span>
        <!-- <i class="fa-solid fa-square-xmark red-icon" (click)="_todosService.deleteTodo(todo)"></i> -->
  <i class="fa-solid fa-square-xmark red-icon btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="_todosService.getSelectedTodo(todo)"></i>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Todo</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this todo?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="deleteTodo(_todosService.selectedTodo)">Delete</button>
        </div>
      </div>
    </div>
  </div>
        <i class="fa-solid fa-square-check green-icon" (click)="_todosService.completeTodo(todo)"></i>
        <i class="fa-solid fa-star yellow-icon" [ngClass]="{'fa-star-color': todo.favourite}" (click)="_todosService.addToFavorite(todo)"></i>
    </li>
</section>
