<ng-container>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid justify-content-between">
              <div class="d-flex">
                <a class="nav-link d-sm-flex align-items-sm-center" [routerLink]="['/user']" style="cursor: pointer;">
                  <img
                    *ngIf="isLoggedIn"
                    [src]="_usersService.user.imgSrc"
                    class="rounded-circle"
                    height="50"
                    width="50"
                    alt="User Photo"
                    loading="lazy"
                  />
                  <strong class="d-none d-sm-block ms-1" *ngIf="isLoggedIn">{{_usersService.user.name}}</strong>
                </a>
              </div>
              <ul class="navbar-nav flex-row d-none d-md-flex">
              </ul>
              <ul class="navbar-nav flex-row">
                <li class="nav-item dropdown me-3 me-lg-1" *ngIf="isLoggedIn">
                    <span class="badge rounded-pill badge-notification bg-success mt-2">{{_usersService.user.loggedTime}}</span>
                </li>
                <li class="nav-item me-3 me-lg-1">
                </li>
                  <li class="nav-item dropdown me-3 me-lg-1" [routerLink]="['/home']" routerLinkActive="active" *ngIf="isLoggedIn">
                  <a
                    class="nav-link hidden-arrow"
                    id="navbarDropdownMenuLink"
                    role="button"
                  >
                  <i class="fa-solid fa-house"></i>          
                  </a>
                </li>
                <li *ngIf="_todosService.favouriteTodosNum > 0 && isLoggedIn" class="nav-item dropdown me-3 me-lg-1" [routerLink]="['/favorite']" routerLinkActive="active">
                  <a
                    class="nav-link hidden-arrow"
                    id="navbarDropdownMenuLink"
                    role="button"
                  >
                  <i class="fa-solid fa-star"></i>          
                    <span class="badge rounded-pill badge-notification bg-danger">{{_todosService.favouriteTodosNum}}</span>
                  </a>
                </li>
                <li *ngIf="_todosService.deletedTodos.length > 0 && isLoggedIn" class="nav-item dropdown me-3 me-lg-1" [routerLink]="['/deleted']" routerLinkActive="active">
                  <a
                    class="nav-link hidden-arrow"
                    id="navbarDropdownMenuLink"
                    role="button"
                  >
                    <i class="fa-solid fa-trash"></i>
                    <span class="badge rounded-pill badge-notification bg-danger">{{_todosService.deletedTodos.length}}</span>
                  </a>
                </li>
                <li class="nav-item dropdown me-3 me-lg-1" *ngIf="isLoggedIn">
                  <a
                    class="nav-link hidden-arrow"
                    id="navbarDropdownMenuLink"
                    role="button"
                  >
                    <i class="fa-solid fa-check"></i>
                    <span class="badge rounded-pill badge-notification bg-danger">{{_todosService.completedTodosPercent}}%</span>
                  </a>
                </li>
                <li class="nav-item dropdown me-3 me-lg-1" (click)="logout()" *ngIf="isLoggedIn">
                  <a
                    class="nav-link hidden-arrow"
                    id="navbarDropdownMenuLink"
                    role="button"
                  >
                    <i class="fa-solid fa-right-from-bracket"></i>
                  </a>
                </li>
                <li class="nav-item dropdown me-3 me-lg-1" [routerLink]="['/login']" *ngIf="!isLoggedIn">
                  <a
                    class="nav-link hidden-arrow"
                    id="navbarDropdownMenuLink"
                    role="button"
                  >
                    <span>Login</span>
                  </a>
                </li>
                <li class="nav-item dropdown me-3 me-lg-1" [routerLink]="['/signup']" *ngIf="!isLoggedIn">
                  <a
                    class="nav-link hidden-arrow"
                    id="navbarDropdownMenuLink"
                    role="button"
                  >
                    <span>Signup</span>
                  </a>
                </li>
                <li class="nav-item dropdown me-3 me-lg-1" [routerLink]="['/about']" *ngIf="!isLoggedIn">
                  <a
                    class="nav-link hidden-arrow"
                    id="navbarDropdownMenuLink"
                    role="button"
                  >
                    <span>About</span>
                  </a>
                </li>
              </ul>
            </div>
          </nav>
</ng-container>
