<section id="user-input" class="card">
  <div class="ctrlBtn">
      <h3>Deleted Todos</h3>
  </div>
</section>
<section id="toDo" class="todo-container card">
  <ul id="remaining-list">
    <li *ngFor="let todo of _todosService.deletedTodos">
      <span>{{todo.todo}}</span>
    </li>
  </ul>
</section>
